apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: build-push-gke-deploy-run
spec:
  pipelineRef:
    name: build-push-gke-deploy
  serviceAccountName: tekton-ci
  workspaces:
    - name:  git-source
      persistentVolumeClaim:
        claimName: workspace-source-pvc
  params:
  - name: gitUrl
    value: https://github.com/akiyajma/tekton-app
  - name: gitRevision
    value: release 
  - name: pathToContext
    value: app
  - name: pathToKubernetesConfigs
    value: app/config
  - name: imageUrl
    value: gcr.io/cicd-310509/gke-deploy-tekton-demo
  - name: imageTag
    value: 1.0
  - name: clusterName
    value: cluster-1
  - name: clusterLocation
    value: asia-northeast1-b
  - name: clusterProject
    value: cicd-310509